<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hero</title>
</head>
<body>
<h> Edit Superhero Info here!</h>
<ul>

    <li>
        <h>{{hero.name}}<br></h>

        <h>{{hero.alter_ego}}<br></h>

        <h>{{hero.primary_ability}}<br></h>

        <h>{{hero.secondary_ability}}<br></h>

        <h>{{hero.catch_phrase}}<br></h>
    </li>

</ul>

<form action="{% url 'superheros:edit' hero.id %}" method="post">
    {% csrf_token%}
    Name: <input type="text" name="name" id="name"><br />
    Alter Ego: <input type="text" name="alter_ego" id="alter_ego"><br />
    Primary Ability: <input type="text" name="primary" id="primary"><br />
    Secondary Ability: <input type="text" name="secondary" id="secondary"><br />
    Catchphrase: <input type="text" name="catchphrase" id="catchphrase"><br />
    <input type="submit" value="Update!">

</form>
<a href="{% url 'superheros:index' %}">Go back to Index</a>

</body>
</html>
